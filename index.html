<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Quest Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Georgia', serif;
    }
    .map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('fantasy-map.png') no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
    }
    .map-button {
      position: absolute;
      padding: 10px 14px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }
    .map-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
    /* Re-aligned buttons relative to the actual image layout */
    #btn-shire { top: 18%; left: 41%; }
    #btn-rivendell { top: 30%; left: 53%; }
    #btn-moria { top: 43%; left: 42%; }
    #btn-rohan { top: 56%; left: 48%; }
    #btn-mountdoom { top: 78%; left: 52%; }

    .music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .music-toggle:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="map">
    <a id="btn-shire" class="map-button" href="shire.html">Prologue</a>
    <a id="btn-rivendell" class="map-button" href="rivendell.html">Level 1</a>
    <a id="btn-moria" class="map-button" href="moria.html">Level 2</a>
    <a id="btn-rohan" class="map-button" href="rohan.html">Level 3</a>
    <a id="btn-mountdoom" class="map-button" href="mountdoom.html">Epilogue</a>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="background-music.mp3" loop></audio>
  <button class="music-toggle" onclick="toggleMusic()">ðŸŽµ</button>

  <script>
    const music = document.getElementById('bg-music');
    let musicPlaying = false;

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicPlaying = true;
      } else {
        music.pause();
        musicPlaying = false;
      }
    }

    // Start music on first click anywhere (for browser autoplay rules)
    window.addEventListener('click', () => {
      if (!musicPlaying) {
        music.play().catch(() => {});
        musicPlaying = true;
      }
    }, { once: true });
  </script>
</body>
</html>
