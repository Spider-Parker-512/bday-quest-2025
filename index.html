<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Quest Map</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: 'Georgia', serif;
    background-color: #1e1e1e;
  }

  .map-wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .map {
    width: 100%;
    height: auto;
    max-height: 100vh;
    aspect-ratio: 3 / 2; /* adjust this if your map's aspect ratio is different */
    background: url('fantasy-map.png') no-repeat center center;
    background-size: contain;
    position: relative;
  }

  .map-button {
    position: absolute;
    padding: 8px 12px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 0.8rem;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.3s;
    white-space: nowrap;
  }

  .map-button:hover {
    background-color: rgba(0, 0, 0, 0.9);
  }

  /* BUTTON POSITIONS BASED ON ASPECT-RATIO CONTAINER */
  #btn-shire { top: 12%; left: 40%; }
  #btn-rivendell { top: 24%; left: 52%; }
  #btn-moria { top: 39%; left: 28%; }
  #btn-rohan { top: 59%; left: 50%; }
  #btn-mountdoom { top: 78%; left: 62%; }
</style>

<body>
  <div class="map-wrapper">
    <div class="map">
      <a id="btn-shire" class="map-button" href="shire.html">Prologue</a>
      <a id="btn-rivendell" class="map-button" href="rivendell.html">Level 1</a>
      <a id="btn-moria" class="map-button" href="moria.html">Level 2</a>
      <a id="btn-rohan" class="map-button" href="rohan.html">Level 3</a>
      <a id="btn-mountdoom" class="map-button" href="mountdoom.html">Epilogue</a>
    </div>
  </div>
</body>
</html>
