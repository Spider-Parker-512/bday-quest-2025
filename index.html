<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Quest Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Georgia', serif;
    }
    .map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('fantasy-map.png') no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
    }
    .map-button {
      position: absolute;
      padding: 10px 14px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }
    .map-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
    /* Re-aligned buttons relative to the actual image layout */
    #btn-shire { top: 15%; left: 45%; }
    #btn-rivendell { top: 19%; left: 52%; }
    #btn-moria { top: 34%; left: 26%; }
    #btn-rohan { top: 56%; left: 48%; }
    #btn-mountdoom { top: 76%; left: 60%; }
  </style>
</head>
<body>
  <div class="map">
    <a id="btn-shire" class="map-button" href="shire.html">The Shire</a>
    <a id="btn-rivendell" class="map-button" href="rivendell.html">Rivendell</a>
    <a id="btn-moria" class="map-button" href="moria.html">Mines of Moria</a>
    <a id="btn-rohan" class="map-button" href="rohan.html">Rohan</a>
    <a id="btn-mountdoom" class="map-button" href="mountdoom.html">Mount Doom</a>
  </div>
</body>
</html>
